<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steps to Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="topbar">
    <label for="stepsInput">Steps:</label>
    <input type="number" id="stepsInput" placeholder="Enter steps" />
    <label for="heightFeet">Height (ft):</label>
    <input type="number" id="heightFeet" placeholder="e.g. 5" />
    <label for="heightInches">Height (in):</label>
    <input type="number" id="heightInches" placeholder="e.g. 9" />
    <span class="option-toggle">
      <input type="checkbox" id="avoidMainroads" />
      <label for="avoidMainroads">Avoid main roads</label>
    </span>
    <button id="generateBtn">Generate</button>
    <button id="redoBtn">Redo</button>
    <button id="exploreBtn" data-active="false">Start Explore</button>
    <button id="gmapsBtn">Open in Google Maps</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="code.js?v=4" defer></script>
  <script src="fogOfWar.js" defer></script>
</body>
</html>
