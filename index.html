<!DOCTYPE html>
<html>
<head>
  <title>HTML Tutorial</title>
</head>
<body>
  <h1>Expense Splitter</h1>
  <h2><a href="https://github.com/Donsch377/SPA">Github Paget</a></h2>
  <div class="set-form">
  <script src="code.js"></script>
  <table id="myTable" class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Cost</th>
        <th>Payed</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td>
          <textarea name="Name" placeholder="Name" th:field="${questionAnswerSet.name}" id="name" style="resize: none; width: 100%;"></textarea>
        </td>
        <td>
          <textarea name="Cost" placeholder="Cost" th:field="${questionAnswerSet.cost}" id="cost" style="resize: none; width: 100%;"></textarea>
        </td>
        <td>
          <textarea name="Payed" placeholder="Payed" th:field="${questionAnswerSet.payed}" id="payed" style="resize: none; width: 100%;"></textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="set-form">
    <input type="button" id="more_fields" onclick="add_fields();" value="Add More" class="btn btn-info" />
  </div>
<h2>Summary</h2>
<input type="button" id="generate_summary" onclick="getTextAreasString();" value="Generate Summary" />
  <div id="summaryList">

  </div>
</body>
</html>
